<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
</head>

<body>
    <nav>
        <ul class="tree" id="tree">
            <li><a href="#">منو</a>
                <ul>
                    <li><a href="#">منو</a></li>
                    <li><a href="#">منو</a>
                        <ul>
                            <li><a href="#">منو</a></li>
                            <li><a href="#">منو</a></li>
                            <li><a href="#">منو</a></li>
                        </ul>
                    </li>
                </ul>
            </li>
            <li><a href="#">منو</a>
                <ul>
                    <li><a href="#">منو</a></li>
                    <li><a href="#">منو</a></li>
                    <li><a href="#">منو</a>
                        <ul>
                            <li><a href="#">زیرمنو</a></li>
                            <li><a href="#">زیرمنو</a></li>
                            <li><a href="#">زیرمنو</a></li>
                        </ul>
                    </li>
                </ul>
            </li>
        </ul>
    </nav>
</body>
<script>
    const tree = document.querySelector('.tree');
    tree.addEventListener('click', (e) => {
        if (e.target.tagName != 'A') return;
        let child = e.target.parentNode.querySelector('ul');
        if (!child) return; // no child
        child.hidden = !child.hidden;
    });
</script>

</html>
